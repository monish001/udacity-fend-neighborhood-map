<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title data-bind="text: title"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="@todo.png">
        <link rel="stylesheet" type="text/css" href="css/app.css"/>
        <!-- @todo Place favicon.ico in the root directory -->
        <!-- @todo https://developers.google.com/maps/documentation/javascript/places-autocomplete -->
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Application content here -->
        <header>
            <a class="header__menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
                </svg>
            </a>
        </header>
        <aside class="nav">
            <header class="nav--header"><span>Famous forts in India</span></header>
            <input class="nav--search-input" type="text" placeholder="search listings..." data-bind="value: filterText, valueUpdate: 'afterkeydown'"/>
            <ul class="nav--search-results" data-bind="foreach: filteredList">
                <li data-bind="text: $data.title, click: $parent.onListItemClick, css: {'selected-place': $data.title === $parent.selectedPlaceTitle()}">
                </li>
            </ul>
        </aside>
        <section class="map-section"></section>

        <script>
        /*
        * Open the drawer when the menu icon is clicked.
        */
        var menu = document.querySelector('.header__menu');
        var main = document.querySelector('.map-section');
        var drawer = document.querySelector('.nav');

        menu.addEventListener('click', function(e) {
            drawer.classList.toggle('open');
            e.stopPropagation();
        });
        main.addEventListener('click', function() {
            drawer.classList.remove('open');
        });
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../node_modules/jquery/dist/jquery.min.js"><\/script>')</script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script>window.ko || document.write('<script src="../node_modules/knockout/build/output/knockout-latest.debug.js"><\/script>')</script>

        <script src="./js/app-manager.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVEZN7SLkts6zdk2qiSzmforFdiU6JVK0&v=3&callback=appInit&libraries=places"
            onerror="googleInitError()">
        </script>

        <!-- Google Analytics @todo -->
        <!--<script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>-->
    </body>
</html>
